
<div class="row">
    <div *ngFor="let gifs of results"
    class="col-md-4 col-sm-6">
        <div class="card">
            <img [src]="gifs.images.dowsized_medium.url" [alt]="gifs.title" claas="card-img-top"> 
            <div class="card-body">
                <p class="card-text">
                    {{ gifs.title }}
                </p>
            </div>
        </div>
    </div>
</div>
