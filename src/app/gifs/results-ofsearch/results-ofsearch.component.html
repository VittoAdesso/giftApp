
<div class="row">
    <div *ngFor="let gifs of results"
    class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
        <div class="card">
            <img [src]="gifs.images.downsized_medium.url" 
            [alt]="gifs.title" 
            class="card-img-top"> 
            <div class="card-body">
                <p class="card-text">
                    {{ gifs.title }}
                </p>
            </div>
        </div>
    </div>
</div>
